<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Portefolio d'Anaïs Portolleau - Page Accueil</title>
  <meta name="description"
    content="Je suis Anaïs Portolleau, étudiante en informatique. Voir le CV, Mes Projets, Contact, Mon parcours, Mes passions">
  <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
  <link href="../../style.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <div id="navbar"></div>

  <script>
    fetch('../../code/header-projets.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;

        // Important : réattacher les évènements après avoir injecté le header
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
          navLinks.classList.toggle('show');
          menuToggle.classList.toggle('open');
        });
      });
  </script>

  <!-- Contenu de l'étape 3 -->
  <div class="container-projet"
    style="padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;">
    <h4 style="font-size: 1.5rem; margin-bottom: 15px; color: #1a7a89;">Etape 3 – Projet Web</h4>

    <div style="text-align: center; margin-top: 20px;">
      <a href="../CDC/biblio2024-mission-3.pdf"
        style="display: inline-block; padding: 10px 20px; border-radius: 100px; background-color: #1a7a89; color: white; text-decoration: none; font-weight: bold; margin: 0 10px; transition: background-color 0.3s;"
        target="_blank">Consigne Etape 3</a>
    </div>

    <br>

    <div style="display: flex; justify-content: space-between; flex-wrap: wrap; margin-top: 20px;">
      <figure
        style="margin: 0; text-align: center; background-color: #fff; padding: 10px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); width: 48%; display: flex; align-items: center;">
        <img src="../../projet_web/images/fizezilla.png" alt="FileZilla"
          style="width: 150px; height: auto; border-radius: 8px; margin-right: 20px;" />
        <div style="flex: 1;">
          <p style="margin: 0; font-size: 1rem; color: #555;">Dans cette mission 3, nous avons appris à déployer notre
            site sur le serveur web grâce à FileZilla.</p>
        </div>
      </figure>

      <figure
        style="margin: 0; text-align: center; background-color: #fff; padding: 10px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); width: 48%; display: flex; align-items: center;">
        <img src="../../projet_web/images/fizezilla2.png" alt="Déploiement"
          style="width: 150px; height: auto; border-radius: 8px; margin-right: 20px;" />
        <div style="flex: 1;">
          <p style="margin: 0; font-size: 1rem; color: #555;">Nous avons utilisé cet outil pour transférer nos fichiers
            et assurer le bon fonctionnement du site sur le serveur.</p>
        </div>
      </figure>

    </div>
    <br>
    <!-- Boutons pour le compte rendu et le retour -->
    <div class="button-group" style="display: flex; justify-content: center; ">
      <a href="../../web.html" class="button"
        style="display: inline-block; border-radius: 100px; background-color: #1a7a89; color: white; text-decoration: none; font-weight: bold; margin: 0 10px;">Retour</a>
    </div>
  </div>


  <br>









  <!-- Footer -->
  <div id="footer-container"></div>

  <script>
    fetch('../../code/footer-projets.html')
      .then(response => response.text())
      .then(data => {
        // Injecter le footer
        document.getElementById('footer-container').innerHTML = data;

        // Maintenant corriger les chemins des images dans ce footer injecté
        const footer = document.getElementById('footer-container');

        // Parcours toutes les images dans le footer
        footer.querySelectorAll('img').forEach(img => {
          let src = img.getAttribute('src');

          if (src.startsWith('../images/')) {


            let newSrc = src.replace('../images/', '../../images/');
            img.setAttribute('src', newSrc);
          }
        });
      });
  </script>
</body>

</html>
