<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Portefolio d'Anaïs Portolleau - Page Accueil</title>
  <meta name="description" content="Je suis Anaïs Portolleau, étudiante en informatique. Voir le CV, Mes Projets, Contact, Mon parcours, Mes passions">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <style>
    .fond {
      padding: 40px 20px;
      background-color: #f9f9f9;
    }

    .cv-iframe {
      width: 100%;
      height: 1000px;
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .button-bloc {
      background-color: #ffc100;
      font-size: 14px;
      padding: 10px 20px;
      text-decoration: none;
      color: black;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .button-bloc:hover {
      background-color: #e6ac00;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<!-- Conteneur du header -->
<div id="navbar"></div>

<!-- Chargement du header dynamiquement -->
<script>
  fetch('../code/header-veilles.html')
    .then(response => {
      if (!response.ok) throw new Error('Erreur lors du chargement du header : ' + response.statusText);
      return response.text();
    })
    .then(data => {
      document.getElementById('navbar').innerHTML = data;

      const menuToggle = document.getElementById('menu-toggle');
      const navLinks = document.getElementById('nav-links');

      if (menuToggle && navLinks) {
        menuToggle.addEventListener('click', () => {
          navLinks.classList.toggle('show');
          menuToggle.classList.toggle('open');
        });
      }
    })
    .catch(error => console.error('Erreur fetch header:', error));
</script>

 
  <!-- En tête de présentation -->
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 30vh; 
margin-top: 0; padding: 0; overflow: hidden;">
  <div style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(images/cv.png); 
  background-size: cover; background-position: center; width: 100%; height: 100%; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center;">
    <h1 style="color: white; font-size: 3rem; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); margin: 0;">Mon CV</h1>
  </div>
</div>

<!-- Contenu principal -->
<div class="fond">
  <iframe class="cv-iframe" src="../cv/2SLAM_PORTOLLEAU_Anaïs_CV.pdf" 
          style="height:600px;">
    Votre navigateur ne supporte pas l'affichage des PDF.
    <a href="../cv/2SLAM_PORTOLLEAU_Anaïs_CV.pdf" download>Téléchargez le PDF ici.</a>
  </iframe>

  <div>
    <a href="../cv/2SLAM_PORTOLLEAU_Anaïs_CV.pdf" target="_blank" class="button-bloc">
      Télécharger mon CV
    </a>
  </div>
</div>

 



<!-- Séparation SVG décorative -->
<svg viewBox="0 0 35.28 2.17" preserveAspectRatio="none" class="st0 margin-bottom-negative-1 neg-index-1">
  <path d="M35.28 1.67c-3.07-.55-9.27.41-16.15 0-6.87-.4-13.74-.58-19.13.1v.4h35.28z"></path>
  <path d="M35.28 1.16c-3.17-.8-7.3.4-10.04.56-2.76.17-9.25-1.47-12.68-1.3-3.42.16-4.64.84-7.04.86C3.12 1.31 0 .4 0 .4v1.77h35.28z" opacity=".5"></path>
  <path d="M35.28.31c-2.57.84-7.68.3-11.8.43-4.1.12-6.85.61-9.57.28C11.18.69 8.3-.16 5.3.02 2.3.22.57.85 0 .87v1.2h35.28z" opacity=".5"></path>
</svg>

<!-- Conteneur du footer -->
<div id="footer-container"></div>

<script>
  fetch('../code/footer-veilles.html')
    .then(response => {
      if (!response.ok) throw new Error("Fichier footer introuvable !");
      return response.text();
    })
    .then(data => {
      const container = document.getElementById('footer-container');
      container.innerHTML = data;

      container.querySelectorAll('img').forEach(img => {
        const src = img.getAttribute('src');
        if (src && src.startsWith('../images/')) {
          img.src = '../' + src;
        }
      });

      container.querySelectorAll('a').forEach(a => {
        const href = a.getAttribute('href');
        if (href && href.startsWith('../')) {
          a.href = '../' + href;
        }
      });
    })
    .catch(error => {
      console.error('Erreur lors du chargement du footer :', error);
    });
</script>

</body>
</html>
